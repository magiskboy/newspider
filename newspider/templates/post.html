{% extends "base.html" %}

{% block main %}

<h1>{{ post['title'] }}</h1>
<h5>{{ post['date'] }}</h5>
<div class="categories">
  <bold>Category:</bold>
  {% for category in post['categories'] %} <a href="/categories?category={{category}}">{{category}}</a>/ {% endfor %}
</div>
<div class="tags">
  <bold>Tags:</bold>
  {% for tag in post['tags'] %} <a href="/tags?tag={{tag}}">{{tag}}</a>, {% endfor %}
</div>
<div>{{ post['content'] | safe }}</div>

{% endblock %}
